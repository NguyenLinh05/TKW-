<!DOCTYPE html>
<html>
    <head>
        <script>
            function validateForm() {
                var uname = document.getElementById("username").value;
                if (uname == "") {
                    alert("Tên đăng nhập phải nhập!");
                    return false;
                }else{
                	alert("Hello" + uname);
                    return false;
                }
                
                return true;
            }
        </script>
    </head>
<body>
    <form onsubmit="return validateForm()">
        <label for="username">Tên đăng nhập: </label><br/>
        <input type="text" name="username" id="username"/><br/>
        <input type="submit" value="Gửi dữ liệu"/>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#btn2").hide();
                
                $("#btn1").click(function() { $("#btn1").hide(); $("#btn2").show(); });
                
                $("#btn2").click(function() { $("#btn2").hide(); $("#btn1").show(); });
            });
        </script>
    </head>
<body>
    <button id="btn1" style="background-color: blue; color: white; padding:10px;">Hiển thị nút bấm 2</button>
    <button id="btn2" style="background-color: orange; color: white; padding: 10px;">Hiển thị nút bấm 1</button>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {
	$("#userform").submit(function() {
	let uname = $("#username").val();
	if (uname == "") {
		alert("Tên đăng nhập không được bỏ trống!");
		return false;
	}
	return true;
	});
	});
</script>

<form id="userform">
	<label for="username">Tên đăng nhập: </label><br/>
	<input type="text" name="username" id="username"/><br/>
	<input type="submit" value="Gửi"/>
</form>
